{% load i18n %}

<div class="border-b flex flex-row items-center py-6 last:border-0 dark:border-gray-800">
    <div class="flex flex-row flex-grow items-center">
        <div class="flex flex-row items-center mr-4 lg:w-1/3">
            {% if icon %}
                <span class="material-symbols-outlined md-18 mr-3 dark:text-gray-400">
                    {{ icon }}
                </span>
            {% endif %}

            <h3>
                <strong class="font-medium text-gray-700 dark:text-gray-200">{{ title }}</strong>

                {% if subtitle %}
                    <span class="hidden font-normal text-gray-400 lg:inline">({{ subtitle }})</span>
                {% endif %}
            </h3>
        </div>
        
        <div class="flex flex-row items-center">
            <div class="flex gap-1 lg:ml-12">
                <span class="bg-emerald-500 block h-4 rounded w-0.5"></span>
                <span class="bg-emerald-500 block h-4 rounded w-0.5"></span>
                <span class="bg-emerald-500 block h-4 rounded w-0.5"></span>
                <span class="bg-emerald-500 block h-4 rounded w-0.5"></span>
                <span class="bg-emerald-500 block h-4 rounded w-0.5"></span>
                <span class="bg-emerald-500 block h-4 rounded w-0.5"></span>
                <span class="bg-emerald-500 block h-4 rounded w-0.5"></span>
                <span class="bg-red-500 block h-4 rounded w-0.5"></span>
                <span class="bg-red-500 block h-4 rounded w-0.5"></span>
                <span class="bg-red-500 block h-4 rounded w-0.5"></span>
            </div>

            <div class="flex flex-row ml-4">
                <span class="hidden mr-2 text-gray-400 lg:block">{% trans "Current status" %}:</span> 
                <strong class="font-medium text-gray-700 dark:text-gray-200">83%</strong>
            </div>
        </div>
    </div>

    <a href="#" class="material-symbols-outlined md-18 ml-auto dark:text-gray-400 dark:hover:text-gray-200">
        chevron_right
    </a> 
</div>
